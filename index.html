<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo_image_container">
                <div class="logo_image">
                    <img src="./img/odin-lined.png" height="100px">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="left_footer">
                Photo by <u>Halie West</u> on <u>Insplash</u>
            </div>
        </div>
        <div class="right">
            <div class="info">
                <h3>This is not a real online service! You know you need something <br />like this in your life to help
                    you realize your deepest dreams. <br />Sign up <em>now</em> to get started.<br /><br />You know you
                    want to.</h3>
            </div>
            <div class="register">
                <h2>Let's do this!</h2>
                <form action="" method="get">
                    <div class="form-divs">
                    <div class="left-divs">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <p id="error">*password do not match</p>
                    </div>
                    <div class="right-divs">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" id="phonenumber" name="phonenumber">

                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" required>
                    </div>
                </div>
                </form>
            </div>
            <div class="footer"><button type="button" class="create_btn">Create Account</button>
                <div>Already have an account?<a href="">  Login</a></div>
            </div>
        </div>
    </div>
</body>

</html>
